name: green_vision
description: "A Smart afforestation approach"
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  random_string: ^2.3.1
  cupertino_icons: ^1.0.8
  icons_plus: ^4.0.0
  google_sign_in: ^6.1.0
  the_apple_sign_in: ^1.1.1
  http: ^0.13.5
  geolocator: ^9.0.2
  image_picker: ^1.0.4
  path: ^1.8.3
  image: ^4.0.17  # For image processing
  tflite_flutter: ^0.9.0
  collection: ^1.17.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/weathermodule_landing_image.png
